      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/admin/">Панель</a>
          </li>
          <li class="breadcrumb-item active">Статьи</li>
        </ol>

        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-paste"></i>
            Добавление статьи</div>
          <div class="card-body">
			<form action="" method="post">
			  <div class="form-group">
				<label for="articleTitle">Заголовок статьи</label>
				<input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="Заголовок статьи">
			  </div>
			  <div class="form-group">
				<label for="articleCategory">Категория</label>
				<select class="form-control" id="articleCategory" name="articleCategory">
				  <option value="1">Разработка</option>
				  <option value="2">Администратирование</option>
				</select>
			  </div>
			  <div class="form-group">
				<label for="articleContent">Содержание статьи</label>
				<textarea id="articleContent" name="articleContent"></textarea>
				<!--<div id="summernote"></div>-->
				<script type="text/javascript">
					$('#articleContent').summernote({
						placeholder: 'Содержание статьи',
						tabsize: 2,
						height: 200,
						lang: 'ru-RU'
					});
					$(document).ready(function() {
						$('#articleContent').summernote();
					});
				</script>
			  </div>
			  <div class="form-group">
				<label for="articleTags">Теги</label>
				<input type="text" class="form-control" id="articleTags" name="articleTags" placeholder="Ключевые слова для облака тегов(укажите через запятую)">
			  </div>
			  <div class="form-group">
				<label for="articleDescription">SEO Описание</label>
				<input type="text" class="form-control" id="articleDescription" name="articleDescription" placeholder="Описание статьи для поисковых систем">
			  </div>
			  <div class="form-group">
				<label for="articleKeywords">SEO Ключевые слова</label>
				<input type="text" class="form-control" id="articleKeywords" name="articleKeywords" placeholder="Ключевые слова для поисковых систем">
			  </div>
			  <div class="form-group">
				<label for="articleUri">ЧПУ URL статьи</label>
				<input type="text" class="form-control" id="articleUri" name="articleUri" placeholder="URL в формате example-article-new">
			  </div>
				<div class="custom-file mb-3">
					<input type="file" class="custom-file-input" id="customFile" name="articleFiles[]">
					<label class="custom-file-label" for="customFile">Загрузка файла(вложения)</label>
				</div>
			  <button type="submit" class="btn btn-primary" name="sendArticle" value="add">Опубликовать</button>
			</form>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>

      </div>
